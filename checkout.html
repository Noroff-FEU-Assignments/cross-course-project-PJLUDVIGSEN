<!DOCTYPE html>
<html lang="en">

<head>
  <title>Rainydays Checkout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Checkout Page">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link href="../css/styles.css" rel="stylesheet">
</head>

<body>
  <header>
    <div class="logo_container">
      <img class="logo" src="images/RainyDays_Logo.png" alt="Rainydayslogo">
      <nav>
        <ul>
          <li><a href="index.html">Home <img class="home_icon icon" src="icons/Group_44.svg" alt="home icon"></a></li>
          <li><a href="shop.html">Shop <img class="shop_icon icon" src="icons/shopping-cart.svg" alt="shop icon"></a>
          </li>
          <li><a href="contact.html">Contact <img class="contact_icon icon" src="icons/call.svg" alt="contact icon"></a>
          </li>
          <li><a href="about.html">About Us <img class="about_icon icon" src="icons/question.svg"
                alt="about us icon"></a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="main_checkout main_shop">
    <h1 id="checkout_h1">Checkout</h1>
    <section class="checkout_container">
        <section class="form_container">
          <h2 id="checkout_h2">shipping information</h2>
          <form class="form1" method="post">
            <label for="firstname">First name:</label>
            <input type="text" id="firstname" name="name">
            <label for="lastname">Last name:</label>
            <input type="text" id="lastname" name="lastname">
            <label for="postalcode">Postal code:</label>
            <input type="text" id="postalcode" name="postalcode">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address">
            <label for="country">Country:</label>
            <input type="text" id="country" name="country">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <label for="phone">Phone:</label>
            <input type="number" id="phone" name="phone">
          </form>
        </section>
        <div class="product_container">
          <div class="checkout_product">
            <img src="./images/product1.png" alt="Black Rainydays jacket">
          </div>
          <a class="cta_checkout" href="checkoutsuccess.html">Checkout</a>
        </div>
        <div class="checkout_info">
          <p>Product:Rainyjacket v1 200$</p>
          <p>Amount:1</p>
          <p>Shipping:Not calculated</p>
          <p>Price:200$</p>
        </div>
    </section>
  </main>

  <footer class="footer_checkout">
    <section>
      <div class="quotes_footer quotes_shop">
        <h2>The <span class="key">key</span> is</h2>
        <h2>being <span class="comfortable">comfortable</span></h2>
        <h2>doing the <span class="uncomfortable">uncomfortable</span></h2>
      </div>
    </section>
    <img class="footer_logo" src="images/logo_mountain.png" alt="Mountain from rainydays logo">
  </footer>
</body>

</html>
